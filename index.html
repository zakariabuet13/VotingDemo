<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body>
    <!-- MultiStep Form -->
    <div class="row voting-form">
      <div class="col-md-8 col-md-offset-2">
        <form id="msform">
          <!-- progressbar -->
          <ul id="progressbar">
            <li class="active">President</li>
            <li>Vice President</li>
            <li>General Secretary</li>
            <li>Finalize</li>
          </ul>

          <!-- fieldsets -->
          <fieldset>
            <h2 class="fs-title">Vote for President</h2>

            <div class="candidate">
              <div class="candidate-info">
                <input
                  class="form-check-input"
                  type="radio"
                  name="president"
                  value="Donald Trump"
                  id="presidentDT"
                />
                <label class="form-check-label" for="presidentDT">
                  Donald Trump
                </label>
              </div>
              <div class="candidate-image">
                <img
                  src="https://www.whitehouse.gov/wp-content/uploads/2021/01/45_donald_trump.jpg"
                />
              </div>
            </div>

            <div class="candidate">
              <div class="candidate-info">
                <input
                  class="form-check-input"
                  type="radio"
                  name="president"
                  value="Joe Biden"
                  id="presidentJB"
                />
                <label class="form-check-label" for="presidentJB">
                  Joe Biden
                </label>
              </div>
              <div class="candidate-image">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Joe_Biden_official_portrait_2013_cropped.jpg/1200px-Joe_Biden_official_portrait_2013_cropped.jpg"
                />
              </div>
            </div>

            <input
              type="button"
              name="next"
              class="next action-button"
              value="Next"
            />
          </fieldset>

          <fieldset id="vicePresident">
            <h2 class="fs-title">Vote for Vice President</h2>
            <h4>Select 2 candidates</h4>

            <div class="candidate">
              <div class="candidate-info">

                  class="form-check-input"
